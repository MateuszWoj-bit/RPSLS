<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="style.css" />
    <style>

    </style>
    <title>Rock Paper Scissor Lizard Spock</title>
  </head>
  <body>
    <div class="container">
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>User Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <h2>Choose your champion:</h2>
<!-- https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJqONcrPObV74lcF2s8CLkFLZZ-Fte2raYeA&usqp=CAU -->
    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Paper_sheet.jpg">
https://upload.wikimedia.org/wikipedia/commons/9/97/Standard_household_scissors.jpg
https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Brown_Anole_Lizard_ARPT-LZ-BA-1.jpg/800px-Brown_Anole_Lizard_ARPT-LZ-BA-1.jpg
https://upload.wikimedia.org/wikipedia/commons/5/57/Spock.JPG -->
    <div class="box">
      <div class="column">
        <button class="button background--rock" id="rock">Rock</button>
      </div>
      <div class="column">
        <button class="button background--paper" id="paper">Paper</button>
      </div>
      <div class="column">
        <button class="button background--scissors" id="scissors">
          Scissors
        </button>
      </div>
      <div class="column">
        <button class="button background--lizard" id="lizard">Lizard</button>
      </div>
      <div class="column">
        <button class="button background--spock" id="spock">Spock</button>
      </div>
    </div>
</div>
    <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Rock_paper_scissors_lizard_spock.png" class="rules">
    <script src="index.js"></script>
  </body>
</html>
